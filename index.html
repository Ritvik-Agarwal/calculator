<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link
			rel="stylesheet"
			href="node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Calculator</h1>
		</div>
		<div class="container calculator">
			<div class="row">
				<input onkeypress="showContent()" id="display" type="text" />
			</div>
			<div class="row">
				<div
					id="plus"
					class="col-4 clicker"
					data-value="+"
					onclick="addChar(this)"
				>
					+
				</div>
				<div
					id="minus"
					class="col-4 clicker"
					data-value="-"
					onclick="addChar(this)"
				>
					-
				</div>
				<div
					id="multiply"
					class="col-4 clicker"
					data-value="*"
					onclick="addChar(this)"
				>
					*
				</div>
			</div>
			<div class="row">
				<div
					id="divide"
					class="col-4 clicker"
					data-value="/"
					onclick="addChar(this)"
				>
					/
				</div>
				<div
					id="zero"
					class="col-4 clicker"
					data-value="0"
					onclick="addChar(this)"
				>
					0
				</div>
				<div
					id="one"
					class="col-4 clicker"
					data-value="1"
					onclick="addChar(this)"
				>
					1
				</div>
			</div>
			<div class="row">
				<div
					id="two"
					class="col-4 clicker"
					data-value="2"
					onclick="addChar(this)"
				>
					2
				</div>
				<div
					id="three"
					class="col-4 clicker"
					data-value="3"
					onclick="addChar(this)"
				>
					3
				</div>
				<div
					id="four"
					class="col-4 clicker"
					data-value="4"
					onclick="addChar(this)"
				>
					4
				</div>
			</div>
			<div class="row">
				<div
					id="five"
					class="col-4 clicker"
					data-value="5"
					onclick="addChar(this)"
				>
					5
				</div>
				<div
					id="six"
					class="col-4 clicker"
					data-value="6"
					onclick="addChar(this)"
				>
					6
				</div>
				<div
					id="seven"
					class="col-4 clicker"
					data-value="7"
					onclick="addChar(this)"
				>
					7
				</div>
			</div>
			<div class="row">
				<div
					id="eight"
					class="col-4 clicker"
					data-value="8"
					onclick="addChar(this)"
				>
					8
				</div>
				<div
					id="nine"
					class="col-4 clicker"
					data-value="9"
					onclick="addChar(this)"
				>
					9
				</div>
				<div
					id="equal"
					class="col-4 clicker"
					data-value="="
					onclick="addChar(this)"
				>
					=
				</div>
			</div>
			<div class="row">
				<div
					id="wipe"
					class="col-12 clicker"
					data-value="wipe"
					onclick="clearDisplay()"
				>
					Clear
				</div>
			</div>
		</div>
	</body>
	<script src="js/calculator.js"></script>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/popper.js/dist/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
