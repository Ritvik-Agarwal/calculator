<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link
			rel="stylesheet"
			href="node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Calculator</h1>
		</div>
		<div class="container calculator">
			<div class="display-area">
				Something will be displayed hereaaaaaaaaaaaaaa.
			</div>
			<div class="row">
				<div class="col-4 clicker">+</div>
				<div class="col-4 clicker">-</div>
				<div class="col-4 clicker">*</div>
			</div>
			<div class="row">
				<div class="col-4 clicker">/</div>
				<div class="col-4 clicker">0</div>
				<div class="col-4 clicker">1</div>
			</div>
			<div class="row">
				<div class="col-4 clicker">2</div>
				<div class="col-4 clicker">3</div>
				<div class="col-4 clicker">4</div>
			</div>
			<div class="row">
				<div class="col-4 clicker">5</div>
				<div class="col-4 clicker">6</div>
				<div class="col-4 clicker">7</div>
			</div>
			<div class="row">
				<div class="col-4 clicker">8</div>
				<div class="col-4 clicker">9</div>
				<div class="col-4 clicker">=</div>
			</div>
			<div class="row">
				<div class="col-12 clicker">Clear</div>
			</div>
		</div>
	</body>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/popper.js/dist/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
